		//快排
        function quickSort(arr){
            // console.log(arr);
            // var arr=[1,3,2,5,4,6,0];
            if(arr.length<=1){ return arr;}
            // var index=Math.floor(arr.length/2);

            console.log(arr);

            var left=[];

                if(arr[i]<temp){
                    left.push(arr[i]);
                }
                else{
                    right.push(arr[i]);
                }
            }
            return quickSort(left).concat(temp,quickSort(right));

		//归并排序
		function mergeSort(arr) {
        console.log(arr)
        var len = arr.length;
        if (len < 2) {
            return arr;
        }
        var middle = Math.floor(len/2),
            left = arr.slice(0, middle),
            right = arr.slice(middle);
        return merge(mergeSort(left), mergeSort(right))
    }
    function merge(left, right) {
        var result = [];
        console.log(left+'**'+right);
        while (left.length && right.length) {
            if (left[0] <= right[0]) {
                result.push(left.shift());
            } else {
                result.push(right.shift());
            }
        }
        while (left.length) result.push(left.shift());
        while (right.length) result.push(right.shift());

        return result;
    }

	    var arr = [20,50,20,40,6,878,70,10,80,30,60,9,44];

    function heapSort(arr){
        var num=arr.length-1;
        var n=Math.floor(arr.length/2)-1;
        for(n;n>=0;n--){
            heapjust(arr,n,num);
        }
        console.log(arr);
        while(num >= 0) {
            [arr[0],arr[num]]=[arr[num],arr[0]]
            num--;    //将堆顶元素与尾节点交换后，长度减1，尾元素最大
            heapjust(arr,0,num);    //再次对堆进行调整
            console.log(arr);
        }
        return arr;

    }
    function heapjust(arr,n,end){
        var left=2*n+1;
        var right;
        var flag;
        while(left<=end){ //交换位置之后，堆需要再调整
            right=left+1;
            flag=left;
            if(right<=end){
                if(arr[left]<arr[right]){
                    flag=right;
                }
            }
            if(arr[flag]>arr[n]){
                [arr[flag],arr[n]]=[arr[n],arr[flag]]
                n = flag;
                left = 2*n+1;
            }else{
                break;
            }
        }
    }
