    <script>
        $(function(){
            //01背包问题
			////假设编号分别为a,b,c,d,e的五件物品，重量分别是2,2,6,5,4，价值分别是6,3,5,4,6，现在有一个承重为10的背包，如何装入物品具有最大价值？
            var w=10;
            var arr1=[2,2,6,5,4];
            var arr2=[6,3,5,4,6];
            var max=[];
            for(var i=0;i<arr1.length;i++){
                max[i]=[];
                for(var j=0;j<=w;j++){
                    if(i === 0) {
                        max[i][j] = j < arr1[i] ? 0 : arr2[i];
                    }else{
                        if(j<arr1[i]){
                            max[i][j]=max[i-1][j];
                        }else{
                            max[i][j]=Math.max( max[i-1][j],max[i-1][j-arr1[i]]+arr2[i]);
                        }
                    }

                }
            }
            console.log(max[arr1.length-1][w]);
        })

    </script>
